<button (click)="addNewEmployee()"> add Employee</button>
<br><br>


<div *ngFor="let employee of employees; let i = index">
  <div *ngIf="employee.isVisible">
    <label for="name{{i}}">Name:</label>
    <p>{{employee.name}}</p>

    <label for="age{{i}}">Age:</label>
    <p>{{employee.age}}</p>

    <button (click)="toggleVisibility(i)">Change Visibility</button>
  </div>
</div>
